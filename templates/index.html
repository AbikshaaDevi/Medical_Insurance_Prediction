<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Medical Insurance Charge Predictor</title>
</head>
<body style="font-family: Arial, sans-serif; display:flex; justify-content:center; padding:30px;">
  <div style="width:520px;">
    <h2 style="text-align:center">Medical Insurance Charge Predictor</h2>

    <!-- form container with separate background -->
    <div style="background:#f0f8ff; padding:18px; border-radius:8px;">
      <form method="post" action="/">
        <table style="width:100%; border-collapse:collapse;">
          <tr>
            <td style="padding:8px; width:48%;">Age:</td>
            <td style="padding:8px; width:52%;"><input name="age" type="number" min="0" max="120" required style="width:100%;" /></td>
          </tr>
          <tr>
            <td style="padding:8px;">Sex (0=Female, 1=Male):</td>
            <td style="padding:8px;">
              <select name="sex" style="width:100%;" required>
                <option value="">Select</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
              </select>
            </td>
          </tr>
          <tr>
            <td style="padding:8px;">BMI:</td>
            <td style="padding:8px;"><input name="bmi" type="number" step="0.1" required style="width:100%;" /></td>
          </tr>
          <tr>
            <td style="padding:8px;">Children:</td>
            <td style="padding:8px;"><input name="children" type="number" min="0" max="10" required style="width:100%;" /></td>
          </tr>
          <tr>
            <td style="padding:8px;">Smoker:</td>
            <td style="padding:8px;">
              <select name="smoker" style="width:100%;" required>
                <option value="">Select</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </td>
          </tr>
          <tr>
            <td style="padding:8px;">Region:</td>
            <td style="padding:8px;">
              <select name="region" style="width:100%;" required>
                <option value="">Select</option>
                <option value="0">Southwest</option>
                <option value="1">Southeast</option>
                <option value="2">Northwest</option>
                <option value="3">Northeast</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align:center; padding-top:12px;">
              <button type="submit" style="padding:8px 20px; border-radius:6px;">Predict</button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <!-- prediction result centered below form -->
    <div style="text-align:center; margin-top:18px;">
      {% if prediction %}
        <div style="display:inline-block; padding:12px 18px; border-radius:6px; background:#ffffff; box-shadow:0 0 6px rgba(0,0,0,0.08);">
          <strong>Predicted Charge: â‚¹ {{ prediction }}</strong>
        </div>
      {% else %}
        <div style="color:#666; font-size:14px;">Enter values and click Predict</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
