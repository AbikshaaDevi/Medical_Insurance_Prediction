<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Medical Insurance Cost Prediction</title>
</head>
<body style="background-color: #f0f0f0; font-family: Arial, sans-serif;">
    <div style="
        background-color: #d9e8f5; 
        width: 400px; 
        margin: 50px auto; 
        padding: 20px; 
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    ">
        <h2>Insurance Cost Prediction</h2>
        <form method="POST" action="/">
            <div style="margin-bottom: 10px; text-align:left;">
                <label>Age:</label><br />
                <input type="number" name="age" min="0" max="120" required style="width: 100%;" />
            </div>

            <div style="margin-bottom: 10px; text-align:left;">
                <label>Sex:</label><br />
                <select name="sex" required style="width: 100%;">
                    <option value="" disabled selected>Select sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div style="margin-bottom: 10px; text-align:left;">
                <label>BMI:</label><br />
                <input type="number" step="0.1" name="bmi" min="0" max="100" required style="width: 100%;" />
            </div>

            <div style="margin-bottom: 10px; text-align:left;">
                <label>Number of Children:</label><br />
                <input type="number" name="children" min="0" max="20" required style="width: 100%;" />
            </div>

            <div style="margin-bottom: 10px; text-align:left;">
                <label>Smoker:</label><br />
                <select name="smoker" required style="width: 100%;">
                    <option value="" disabled selected>Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div style="margin-bottom: 15px; text-align:left;">
                <label>Region:</label><br />
                <select name="region" required style="width: 100%;">
                    <option value="" disabled selected>Select region</option>
                    <option value="southwest">Southwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="northeast">Northeast</option>
                </select>
            </div>

            <button type="submit" style="width: 100%; padding: 10px; font-size: 16px;">Predict</button>
        </form>

        {% if prediction %}
            <h3 style="margin-top: 20px;">Predicted Insurance Cost:</h3>
            <p style="font-size: 24px; font-weight: bold;">{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
